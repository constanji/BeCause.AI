services:
  api:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: because:latest  # 使用已加载的镜像
    container_name: Because-API
    ports:
      - 4082:3080
    depends_on:
      - mongodb
      # RAG API 已本地化，使用 ONNX 模型，不再需要外部服务
      # - rag_api
    restart: always
    networks:
      - because-network
    extra_hosts:
    - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=3080
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/BecauseAi
      - MEILI_HOST=http://meilisearch:7700
      # RAG API 已本地化，使用 ONNX 模型，不再需要外部服务
      # - RAG_PORT=${RAG_PORT:-9002}
      # - RAG_API_URL=http://rag_api:8000
    volumes:
      - type: bind
        source: ./Because.yaml
        target: /app/Because.yaml
      - ./specs:/app/specs
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/api/logs

  client:
    image: nginx:1.27.0-alpine
    container_name: Because-NGINX
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api
    restart: always
    networks:
      - because-network
    volumes:
      - ./client/nginx.conf:/etc/nginx/conf.d/default.conf
      
  mongodb:
    container_name: pyqchat-mongodb
    # ports:  # Uncomment this to access mongodb from outside docker, not safe in deployment
    #   - 27018:27017
    image: mongo
    restart: always
    networks:
      - because-network
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    networks:
      - because-network
    # ports: # Uncomment this to access meilisearch from outside docker
    #   - 7700:7700 # if exposing these ports, make sure your master key is not the default value
    env_file:
      - .env
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
    volumes:
      - ./meili_data_v1.12:/meili_data
  vectordb:
    container_name: Because-VectorDB
    image: pgvector/pgvector:0.8.0-pg15-trixie
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    networks:
      - because-network
    volumes:
      - pgdata2:/var/lib/postgresql/data
  # RAG API 服务已本地化，使用 ONNX 模型，不再需要外部服务
  # rag_api:
  #   container_name: Because-RAG-API
  #   image: ghcr.io/danny-avila/librechat-rag-api-dev:latest
