#不要直接编辑这个文件。可以编辑 'docker-compose.override.yaml' 文件。
#参考 `docker-compose.override.yaml.example' 文件获取一些示例配置。
name: because
services:
  api:
    container_name: Because
    ports:
      - "${API_PORT:-4080}:3080"
    # depends_on:
    #   - rag_api
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_REGISTRY_USER:-constanjin}/${IMAGE_PREFIX:-because}:${IMAGE_TAG:-latest}
    restart: always
    user: "${UID:-1000}:${GID:-1000}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - PORT=3080
      - DOMAIN_CLIENT=http://localhost:${API_PORT:-4080}
      - DOMAIN_SERVER=http://localhost:${API_PORT:-4080}
      - MONGO_URI=mongodb://host.docker.internal:${MONGO_PORT:-27033}/BecauseAi
      - MEILI_HOST=http://meilisearch:7700
      # RAG API 已本地化，使用 ONNX 模型，不再需要外部服务
      # - RAG_PORT=${RAG_PORT:-9002}
      # - RAG_API_URL=http://rag_api:8000
      - BECAUSE_LOG_DIR=/app/api/logs
      - CONFIG_PATH=/app/Because.yaml

    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./specs:/app/specs
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/api/logs
      - ./logs:/app/logs
      - ./Because.yaml:/app/Because.yaml
      # 挂载本地静态资源
      #- ./client/dist:/app/client/dist
      #- ./client/public/assets:/app/client/public/assets
      #- ./client/public/fonts:/app/client/public/fonts
  mongodb:
    container_name: Because-MongoDB
    image: mongo
    restart: always
    user: "${UID:-1000}:${GID:-1000}"
    ports:
    - "${MONGO_PORT:-27033}:27017" 
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
  meilisearch:
    container_name: Because-Meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "${MEILI_PORT:-8700}:7700"
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - ./meili_data_v1.12:/meili_data
  vectordb:
    container_name: Because-VectorDB
    image: pgvector/pgvector:0.8.0-pg15-trixie
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    ports:
      # 暴露端口以便外部访问
      # 格式: "主机端口:容器端口"
      # 容器内端口固定为 5432 (PostgreSQL 默认端口)
      # 主机端口可通过环境变量 VECTOR_DB_PORT 配置，默认为 5434
      - "${VECTOR_DB_PORT:-5434}:5432"
    volumes:
      - pgdata2:/var/lib/postgresql/data
    networks:
      - default  # 确保在同一网络中
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
